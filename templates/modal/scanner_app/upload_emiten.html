<div id="upload_emiten" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-gray-700 rounded-lg shadow-sm">
      <!-- Modal header -->
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-gray-600">
        <h3 class="text-lg font-semibold text-white">UPLOAD EMITEN</h3>
        <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center" data-modal-toggle="upload_emiten">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <form class="p-4 md:p-5" method="POST" action="{% url 'home:upload_emiten' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="flex items-center justify-center w-full">
          <input class="block w-full mb-5 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" name="upload_file" id="small_size" type="file">
        </div>
        <div class="px-4 pb-4 text-center">
          <span class="text-white mr-2">Link daftar saham:</span>
          <a href="https://www.idx.co.id/id/data-pasar/data-saham/daftar-saham"
             target="_blank"
             rel="noopener noreferrer"
             class="text-green-400 hover:text-blue-300 underline">
            Klik di sini
          </a>
        </div>
        <div class="text-center">
          <button type="submit" class="mt-3 text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">TAMBAH</button>
        </div>
      </form>

    </div>
  </div>
</div>
